<html>
<head>
  <title>Simple Hearing Test</title>
  <style type="text/css">
      .div{
        position: fixed;
        top: 20%;
        left: 33%;
      }
      #message{
        margin: 30 10;
        text-align: center;
        padding: 90 0;
        background-color: #7FFFD4;
        font-size: 20px;
      }
      #buttonHeard{
        background-color: #00FF00;
        padding: 10 100;
        margin: 0 5;
      }
      #buttonNotHeard{
        background-color: red;
        padding: 10 100;
      }
  </style>
</head>
<body onload="playSound()">

  <div class="div">
    <input type="text" name="message" id="message" size="40">
    <br/>
    <button id="buttonHeard" onclick="heard()">Yes</button>
    <button id="buttonNotHeard" onclick="notHeard()">No</button>
  </div>

<script type="text/javascript" src="javaScript.js"></script>

</body>
</html>
